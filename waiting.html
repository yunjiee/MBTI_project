<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>等待頁面</title>
  <!-- 可以在這裡引入等待頁面的樣式表或其他資源 -->
</head>
<body>
  <div id="loadingSpinner"></div>
  <div id="loadingMessage">
    填寫完成，請稍後...
  </div>

  <!-- 這裡可以添加其他等待頁面的內容 -->

  <script>
    // 在等待頁停留10秒後，自動跳轉到結果頁
    setTimeout(function() {
      window.location.href = "result.html";
    }, 10000);
  </script>
</body>
</html>
